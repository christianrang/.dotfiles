# set -ga terminal-overrides ",xterm-256color*:Tc"
set -g default-terminal 'alacritty'
set -as terminal-features ',alacritty*:RGB'

setw -g mode-keys vi

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind b select-window -l

bind -Tcopy-mode-vi v send -X begin-selection
bind -Tcopy-mode-vi y send -X copy-pipe 'xclip -in -selection clipboard' \; display-message "copied to system clipboard"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'wfxr/tmux-power'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @tmux_power_theme 'gold'

run -b '~/.tmux/plugins/tpm/tpm'

# bind-key -r h run-shell "~/.bin/tmux-sessionizer ~/progdev/Github/christianrang/hackerfinder.git"
bind-key -r m run-shell "~/.bin/tmux-sessionizer ~"
bind-key -r P run-shell "~/.bin/tmux-sessionizer /home/crang/progdev/github/christianrang/portfolio-site.git"

bind '"' split-window -v -c "#{pane_current_path}"
bind '%' split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
